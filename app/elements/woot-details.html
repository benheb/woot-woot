<polymer-element name="woot-details" attributes="">
    <template>
      <style>
        :host {
          width:100%;
          height: 100%;
          overflow:hidden;
          padding: 10px;
          background-color: #FFF;
          border: 1px solid #666;
          border-radius: 4px;
          box-shadow: 0px 0px 13px -1px #444;
          position: absolute;
        }
      </style>      
      <template if="{{!vrbo}}">
        <h2>Welcome to Trail::Bed</h2>
        <p>
          Trail::Bed helps you find great places to stay near the trails you love to hike. Choose from any of the VRBO House Rentals or select your favorite trail to find the houses the match your criteria.
        </p>
      </template>
      
      <template if="{{vrbo}}">
        <div>
          <h4>Listing Details</h4>
          <dl>
            <dt>Price:</dt><dd>{{RateSummary}}</dd>  
            <dt>Average Review:</dt><dd>{{AverageReview}}</dd> 
            <dt>Number of Reviews:</dt><dd>{{NumberOfReviews}}</dd>  
            <dt>Bathrooms:</dt><dd>{{Bathrooms}}</dd>  
            <dt>Bedrooms:</dt><dd>{{Bedrooms}}</dd>     
            <dt>Sleeps:</dt><dd>{{Sleeps}}</dd>        
            <dt>Region:</dt><dd>{{RegionName}}</dd>
            <dt>Photo:</dt><dd><img src="{{ImageURL}}" /></dd>
          </dl>
        </div>
      </template>

      <template if="{{trail}}">
        <div>
          <h4>{{Name}}</h4>
        </div>
      </template>

    </template>
    
    <script src="javascripts/woot-details.js"></script>

</polymer-element>
